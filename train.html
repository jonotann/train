<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">

    <title> Time Sheet </title>
    <link rel="stylesheet" type="text/css" href="train.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron jumbotron-fluid rounded">
            <div id="border" class="container text-center text-black">
                <h1 class="display-4 text-center"> Train Departure Schedule </h1>
                <p class="lead text-center">Know the fastest way to get to your destination</p>
            </div>
        </div>

        <br>
        <br>

        <table id="border2" class="table text-white rounded">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <br>
        <br>
        <!-- Search bar code -->
        <h4>Add Train</h4>
        <div id "border3">
            <div class="form-group input-group-sm mb-3">
                <div>
                    <span id="inputGroup-sizing-sm">Train Name</span>
                </div>
                <input id="name" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">

            </div>

            <div class="form-group input-group-sm mb-3">
                <div>
                    <span id="inputGroup-sizing-sm">Destination</span>
                </div>
                <input id="dest" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="form-group input-group-sm mb-3">
                <div>
                    <span id="inputGroup-sizing-sm">First Train Time (HH:MM - Military time)</span>
                </div>
                <input id="firstTrain" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="form-group input-group-sm mb-3">
                <div>
                    <span id="inputGroup-sizing-sm">Frequency (Minutes)</span>
                </div>
                <input id="frequency" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>

            <button type="button" id="addTrain" class="btn btn-primary">Submit</button>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="train.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>



</html>
